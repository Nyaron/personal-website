<html>
<head>
    <title>Bonjour</title>
    <link rel="stylesheet" type="text/css" href="build/css/main.css">
</head>
<body>
    <div class="container">
        <div id="app">
            {{ message }}
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
            <button class="btn btn-primary" v-on:click="reverseMessage">Reverse Message</button>
        </div>
    </div>
    <script type="text/javascript" src="build/js/vendors.min.js"></script>
    <script type="text/javascript" src="build/js/app.min.js"></script>
</body>
</html>
